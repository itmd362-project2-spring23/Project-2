<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>ISUD</title>
    <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/meyers_and_normalize-form_reset.css>
      <script src="js/script.js"></script>
    </head>
    <body>
      <main id="content">
	<img src="media/Logo.png" alt="logo" id="logo">
	<div class="container">
	  <button onclick="location.href='index.html'">Home</button>
	  <button onclick="location.href='about.html'">About Us</button>
	  <button onclick="location.href='contact.html'">Contact</button>
	</div>
	<title>The International Society for Universal Dialogue</title>
        <h1>Contact Us</h1>
	<h2>Thank you for your interest in ISUD!</h2>
	<p id="contact-p">To contact us please reach us via:</p>
	<audio id="notification" src="media/notification.mp3" preload="auto"></audio>
        <form method="get" action="#null" name="contactUs" autocomplete="on" onsubmit="submit()">
	<div>
          <label>Name: <input type="text" id="name" placeholder="Name *" required></label>
        </div>
        <div>
          <label>Email <input type="text" id="email" placeholder="Email *" required></label>
        </div>
        <div>
          <label>Subject <input type="text" id="subject" placeholder="Subject" required></label>
        </div>
        <div>
          <label>Message <input type="text" id="message" placeholder="Message" required></label>
        </div>
	<div>
          <input type="submit" id="send" value="Send">
        </div>
      </form>
    </main>
  </body>
</html>
