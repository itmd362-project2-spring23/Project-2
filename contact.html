<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
  </head>
  <body>
    <nav id="navbar">
      <div id="navbar-container">
        <ul>
          <li><img src="images/logo.PNG" alt="logo"><a href="index.html" title="Home">International Society for Universal Dialogue</a></li>
          <li><a href="announcements.html" title="Announcements">Announcements</a></li>
          <li><a href="contact.html" title="Contact Us">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="contact">
        <form name="userform" method="get" autocomplete="on">
          <div class="inputbox" id="name-input">
            <h2>Reach out to us if you have any complaints!</h2>
            <label for="name">Your name:</label>
            <input type="text" id="name" placeholder="Enter here! (John Doe)">
          </div>
          <div class="inputbox" id="email-form">
            <label for="email">Your e-mail:</label>
            <input type="email" id="email" placeholder="handle@email.com">
          </div>
          <div class="inputbox" id="subject-form">
            <label for="subject">The subject of your message:</label>
            <textarea id="subject" name="subject" placeholder="Write something here."></textarea>
          </div>
          <button type="submit" onclick="validateform()">Let us know your thoughts!</button>
        </form>
      </div>
      <nav id="social-navbar">
        <div id="social-navbar-container">
          <ul>
            <li><a href="https://www.facebook.com/YourPage">Facebook</a></li>
            <li><a href="https://twitter.com/YourPage">Twitter</a></li>
            <li><a href="https://www.instagram.com/YourPage">Instagram</a></li>
            <li><a href="https://www.linkedin.com/company/YourPage">LinkedIn</a></li>
          </ul>
        </div>
      </nav>
    </main>
    <script src="js/slider.js"></script>
  </body>
</html>
